<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./app/dist/css/style.css">
</head>
<body>
<div class="content-wrapper login-page">
    <header class="header">
        <div class="row">
            <div class="container">
                <div class="col-lg-12 header-content">
                    <div class="main-logo">
                        <a href="/">
                            <img src="./images/hyundai_logo.png" alt="main logo">
                            <span>Brand Home</span>
                        </a>
                    </div>
                    <div class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                English
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">English</a></li>
                                <li><a href="#">Russian</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="row">
            <div class="container">
                <div class="login-content">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1>Welcome to the Hyundai Brand Home</h1>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col-lg-8 col-lg-offset-2 form" action="#">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" required />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="stay" />
                                    <label for="stay">Stay logged in</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn" />
                                </div>
                                <ul>
                                    <li><a href="#">Not yet registered?</a></li>
                                    <li><a href="#">Forgot your password?</a></li>
                                    <li><a href="#">Support</a></li>
                                </ul>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="row">
            <div class="container">
                <div class="footer-content">
                    <nav class="footer-nav col-lg-6">
                        <ul>
                            <li><a href="#">Global Contact</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Time zone checker</a></li>
                            <li><a href="#">Imprint</a></li>
                            <li><a href="#">Data privacy statement</a></li>
                        </ul>
                    </nav>
                    <div class="col-lg-4 copy">
                        <a href="#">@2016 hyundai motor company</a>
                    </div>

                </div>
            </div>
        </div>
    </footer>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
